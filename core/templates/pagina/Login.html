{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenido en esta pagina encontraras informacion referente al cafe">
    <meta name="author" content="Joedder Camacho">
    <meta name="keywords" content="Coffe, Espresso, Tea, Latte">
    <meta name="copyright" content="Coffe and Tea">
    <link rel="icon" href="{% static "core\img\Iconos\mug-saucer-solid.svg" %}">
    <link rel="stylesheet" href="{% static "core\css\Login.css" %}">
    <title>Inicia Sesion</title>
</head>
<body>
    <header>
        <nav class="barra_arriba">
            <div class="icono_barra">
                <img src="{% static "core\img\Iconos\mug-saucer-solid.svg" %}" alt="Logo de Coffee and Tea">
            </div>
            
            <div class="nav_items">
                <a class="item_barra inicio" href="{% url 'index'%}">Inicio</a>
                <a class="item_barra registro" href="{% url 'register'%}">Registrarse</a>
                <a class="item_barra login activo" href="{% url 'login'%}">Iniciar Sesion</a>
                <a class="item_barra contacto" href="{% url 'index' %}#contacto">Contacto</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="contenedor_formulario">
            <h2>Iniciar Sesión</h2>
            <form class="formulario" action="Coffee_and_Tea.html">
                <div class="grupo_formulario">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required placeholder="tuemail@ejemplo.com">
                </div>
                <div class="grupo_formulario">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required placeholder="Mínimo 6 caracteres" minlength="6">
                </div>
                <button type="submit" class="boton_formulario">Ingresar</button>
                <div class="enlace_alternativo">
                    <p>¿No tienes cuenta? <a href="{% url 'register'%}">Regístrate aquí</a></p>
                </div>
            </form>
        </div>
    </main>
    
    <footer class="pie_pagina">
        <div class="contenido">
            <p>&copy; 2025 Coffee and Tea. Todos los derechos reservados.</p>
            <p>Desarrollado por Joedder Camacho</p>
        </div>
    </footer>
</body>
</html>
