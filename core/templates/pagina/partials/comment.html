<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card mb-3 shadow-lg" style="max-width: 900px; width: 100%;">
        <div class="row g-0 align-items-center">
            <div class="col-md-7">
                <div class="card-body">
                    <h3 class="card-title">{{ comment.body }}</h3>
                    <form method="post" action="{% url 'comment_detail_view' comment.id %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Escribe tu comentario aquí..." name="body" id='body'></textarea>
                        </div>
                        <button class="btn btn-primary mb-4" type="submit">Enviar comentario</button>
                    </form>
                        <a href="{% url 'comment_update_view' comment.id %}" class="btn btn-secondary mb-3">← Actualizar comentario</a>
                        <a href="{% url 'comment_delete_view' comment.id %}" class="btn btn-danger mb-3">Eliminar comentario</a>
                        <a href="{% url 'product_detail_view' comment.product.id %}" class="btn btn-secondary mb-3">Volver al producto</a>
                    <div>
                        {% for comment in comments %}
                            <div class="border rounded p-2 mb-2 text-start">
                                <strong>{{ comment.user.name }}</strong> <span class="text-muted" style="font-size: 0.9em;">{{ comment.created_at }}</span>
                                <p class="mb-0">{{ comment.body }}</p>
                            </div>
                        {% empty %}
                            <p class="text-muted">No hay comentarios aún.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
