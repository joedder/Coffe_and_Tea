<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title text-danger mb-4">Eliminar Comentario</h2>
            <p class="mb-4">
                <strong>¿Estás seguro de que deseas eliminar este comentario?</strong>
            </p>
            <div class="alert alert-warning mb-4">
                "{{ comment.body }}"
            </div>
            <form method="post" action="{% url 'comment_delete_view' comment.id %}" class="d-flex justify-content-center gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'comment_detail_view' comment.id %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
